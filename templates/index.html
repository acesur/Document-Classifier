<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Document Classifier
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body { background-color: #f8f9fa; }
            .container { max-width: 700px; }
            .card { border-radius: 15px; }
            .btn-primary { font-size: 1.2rem; padding: 10px 20px; }
            textarea { resize: none; }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <div class="card shadow-lg p-4 text-center">
                <h1 class="text-primary">Document Classifier</h1>
                <p class="text-muted">Enter your document text below, and our Classifier will categorize it into the most relevant topic.</p>
                <form action="/predict" method="POST" class="mt-4">
                    <div class="mb-3">
                        <label for="text" class="form-label fw-bold">Enter Document Text:</label>
                        <textarea class="form-control" id="text" rows="6" placeholder="Type or paste your document here..."></textarea><br><br>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Classify Text</button>
                </form>
            </div>
        </div>
    </body>
</html>
